name: Deploy Backend (Cloud Run, Supabase DB)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      SERVICE_NAME: backend
      REGION: ${{ secrets.GCP_REGION }}
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO_BACKEND }}/backend:${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Verify Authentication
        run: |
          gcloud config get-value account
          gcloud projects get-iam-policy ${{ secrets.GCP_PROJECT_ID }} --flatten="bindings[].members" --filter="bindings.members:serviceAccount:${{ secrets.GCP_SERVICE_ACCOUNT }}" --format="table(bindings.role)"

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Build & Push Image
        working-directory: backend
        run: |
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Create/Update Alembic Migration Job (Supabase)
        run: |
          # Check if job exists
          if gcloud run jobs describe alembic-migrate --region $REGION --project $PROJECT_ID >/dev/null 2>&1; then
            # Job exists - update it with service account
            echo "Job exists, updating with correct service account..."
            gcloud run jobs update alembic-migrate \
              --image $IMAGE \
              --region $REGION \
              --project $PROJECT_ID \
              --service-account ${{ secrets.GCP_SERVICE_ACCOUNT }} \
              --set-secrets "DATABASE_URL=BACKEND_DATABASE_URL:latest" \
              --set-env-vars "PYTHONDONTWRITEBYTECODE=1" \
              --command "bash" \
              --args "-lc","alembic upgrade head"
            
            # Execute the job
            gcloud run jobs execute alembic-migrate \
              --region $REGION \
              --project $PROJECT_ID \
              --wait
          else
            # Job doesn't exist - create it with service account
            echo "Job doesn't exist, creating with correct service account..."
            gcloud run jobs create alembic-migrate \
              --image $IMAGE \
              --region $REGION \
              --project $PROJECT_ID \
              --service-account ${{ secrets.GCP_SERVICE_ACCOUNT }} \
              --set-secrets "DATABASE_URL=BACKEND_DATABASE_URL:latest" \
              --set-env-vars "PYTHONDONTWRITEBYTECODE=1" \
              --execute-now \
              --command "bash" \
              --args "-lc","alembic upgrade head"
          fi

      - name: Deploy to Cloud Run (Backend)
        env:
          CORS_ORIGINS: ${{ secrets.CORS_ORIGINS }}
        run: |
          ENV_VARS="PYTHONDONTWRITEBYTECODE=1,SUPABASE_URL=${{ secrets.SUPABASE_URL }},SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}"
          if [ -n "$CORS_ORIGINS" ]; then
            ENV_VARS="$ENV_VARS,CORS_ORIGINS=$CORS_ORIGINS"
          fi
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --platform managed \
            --region $REGION \
            --project $PROJECT_ID \
            --service-account ${{ secrets.GCP_SERVICE_ACCOUNT }} \
            --allow-unauthenticated \
            --port 8000 \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10 \
            --set-secrets "DATABASE_URL=BACKEND_DATABASE_URL:latest,SUPABASE_JWT_SECRET=SUPABASE_JWT_SECRET:latest" \
            --set-env-vars "$ENV_VARS"

