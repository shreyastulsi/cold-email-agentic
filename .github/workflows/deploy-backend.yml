name: Deploy Backend (Cloud Run, Supabase DB)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      SERVICE_NAME: backend
      REGION: ${{ secrets.GCP_REGION }}
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      IMAGE: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REPO_BACKEND }}/backend:${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Build & Push Image
        working-directory: backend
        run: |
          docker build -t $IMAGE .
          docker push $IMAGE

      - name: Create/Update Alembic Migration Job (Supabase)
        run: |
          # Force delete the job if it exists (ignore errors if secret references are broken)
          echo "Attempting to delete existing job (ignoring errors)..."
          gcloud run jobs delete alembic-migrate \
            --region $REGION \
            --project $PROJECT_ID \
            --quiet 2>/dev/null || echo "Job doesn't exist or delete failed, continuing..."
          
          # Wait a moment for delete to complete
          sleep 3
          
          # Create job with correct service account
          echo "Creating job with correct service account..."
          gcloud run jobs create alembic-migrate \
            --image $IMAGE \
            --region $REGION \
            --project $PROJECT_ID \
            --service-account ${{ secrets.GCP_SERVICE_ACCOUNT }} \
            --set-env-vars "DATABASE_URL=${{ secrets.BACKEND_DATABASE_URL }},PYTHONDONTWRITEBYTECODE=1" \
            --execute-now \
            --command "bash" \
            --args "-lc","alembic upgrade head"

      - name: Deploy to Cloud Run (Backend)
        env:
          CORS_ORIGINS: ${{ secrets.CORS_ORIGINS }}
          UNIPILE_API_KEY: ${{ secrets.UNIPILE_API_KEY }}
          UNIPILE_ACCOUNT_ID: ${{ secrets.UNIPILE_ACCOUNT_ID }}
          BASE_URL: ${{ secrets.BASE_URL }}
          APOLLO_API_KEY: ${{ secrets.APOLLO_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
          LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
        run: |
          # Build environment variables string
          ENV_VARS="PYTHONDONTWRITEBYTECODE=1"
          ENV_VARS="$ENV_VARS,DATABASE_URL=${{ secrets.BACKEND_DATABASE_URL }}"
          ENV_VARS="$ENV_VARS,SUPABASE_URL=${{ secrets.SUPABASE_URL }}"
          ENV_VARS="$ENV_VARS,SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}"
          ENV_VARS="$ENV_VARS,SUPABASE_JWT_SECRET=${{ secrets.SUPABASE_JWT_SECRET }}"
          
          # Add optional environment variables if they exist
          if [ -n "$CORS_ORIGINS" ]; then
            ENV_VARS="$ENV_VARS,CORS_ORIGINS=$CORS_ORIGINS"
          fi
          if [ -n "$UNIPILE_API_KEY" ]; then
            ENV_VARS="$ENV_VARS,UNIPILE_API_KEY=$UNIPILE_API_KEY"
          fi
          if [ -n "$UNIPILE_ACCOUNT_ID" ]; then
            ENV_VARS="$ENV_VARS,UNIPILE_ACCOUNT_ID=$UNIPILE_ACCOUNT_ID"
          fi
          if [ -n "$BASE_URL" ]; then
            ENV_VARS="$ENV_VARS,BASE_URL=$BASE_URL"
          fi
          if [ -n "$APOLLO_API_KEY" ]; then
            ENV_VARS="$ENV_VARS,APOLLO_API_KEY=$APOLLO_API_KEY"
          fi
          if [ -n "$OPENAI_API_KEY" ]; then
            ENV_VARS="$ENV_VARS,OPENAI_API_KEY=$OPENAI_API_KEY"
          fi
          if [ -n "$SMTP_SERVER" ]; then
            ENV_VARS="$ENV_VARS,SMTP_SERVER=$SMTP_SERVER"
          fi
          if [ -n "$SMTP_PORT" ]; then
            ENV_VARS="$ENV_VARS,SMTP_PORT=$SMTP_PORT"
          fi
          if [ -n "$SMTP_USERNAME" ]; then
            ENV_VARS="$ENV_VARS,SMTP_USERNAME=$SMTP_USERNAME"
          fi
          if [ -n "$SMTP_PASSWORD" ]; then
            ENV_VARS="$ENV_VARS,SMTP_PASSWORD=$SMTP_PASSWORD"
          fi
          if [ -n "$FROM_EMAIL" ]; then
            ENV_VARS="$ENV_VARS,FROM_EMAIL=$FROM_EMAIL"
          fi
          if [ -n "$GOOGLE_CLIENT_ID" ]; then
            ENV_VARS="$ENV_VARS,GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID"
          fi
          if [ -n "$GOOGLE_CLIENT_SECRET" ]; then
            ENV_VARS="$ENV_VARS,GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET"
          fi
          if [ -n "$LINKEDIN_CLIENT_ID" ]; then
            ENV_VARS="$ENV_VARS,LINKEDIN_CLIENT_ID=$LINKEDIN_CLIENT_ID"
          fi
          if [ -n "$LINKEDIN_CLIENT_SECRET" ]; then
            ENV_VARS="$ENV_VARS,LINKEDIN_CLIENT_SECRET=$LINKEDIN_CLIENT_SECRET"
          fi
          
          gcloud run deploy $SERVICE_NAME \
            --image $IMAGE \
            --platform managed \
            --region $REGION \
            --project $PROJECT_ID \
            --service-account ${{ secrets.GCP_SERVICE_ACCOUNT }} \
            --allow-unauthenticated \
            --port 8000 \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10 \
            --set-env-vars "$ENV_VARS"

