version: '3.8'

services:
  db:
    image: postgres:16
    container_name: cold_email_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: cold_email_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://app:app@db:5432/app
    env_file:
      - ../backend/.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: cold_email_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    env_file:
      - ../frontend/.env
    ports:
      - "5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

  # Optional: MailHog for local SMTP testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: cold_email_mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    profiles:
      - dev

volumes:
  postgres_data:

